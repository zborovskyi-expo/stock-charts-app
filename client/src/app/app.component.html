
<div class="content">
  <h1>{{ title }}</h1>

  <form (submit)="onFormSubmit()">
    <div class="form-group">
      <label for="symbol">Symbol</label>
      <select [(ngModel)]="symbol" class="form-control" name="symbol" id="symbol">
        <option *ngFor="let company of candle_ChartCompaniesList" [ngValue]="company.symbol">{{company.name}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<div class="chart_content">
  <div id="candle_chart"
    [chartData] = "candle_ChartData"
    chartType = "CandlestickChart"
    GoogleChart></div>

</div>
